<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <section class="container">
      <!-- HERE IS WHERE YOU WANT TO ADD AN INPUT FOR YOUR SEARCH WORDS -->
      <button onclick="removeCard()">REMOVE CARDS</button>
      <label for="searchEnglish">Enter in your text to search for a word: </label> 
      <input type='text' name='text' value='' placeholder="Please search here" oninput="searchWord(this.value)"/>
      <!-- HERE IS WHERE YOU WANT TO ADD YOUR WORD CARDS -->
      <div class='cards'></div>
      <button onclick="removeCard()">REMOVE CARDS</button>
      <!-- HERE IS WHERE YOU WANT TO ADD AN INPUT FOR YOUR SEARCH SPANISH WORDS -->
      <button onclick="removeSpanishCard()">REMOVE SPANISH CARDS</button>
      <label for="searchSpanish">Enter in your text to search for a Spanish word: </label>
      <input type='text' name='text' value='' placeholder="Please search for spanish terms here" oninput="searchSpanishWord(this.value)"/>
      <!-- HERE IS WHERE YOU WANT TO ADD YOUR SPANISH WORD CARDS -->
      <div class='spanishCards'></div>
      <button onclick="removeSpanishCard()">REMOVE SPANISH CARDS</button>
    </section>
    <!-- TODO: add CDN library here -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
